<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>Tic-Tac-Toe</header>
    <main>
      <div class="game-container">
        <div class="block-0" id="0"></div>
        <div class="block-1" id="1"></div>
        <div class="block-2" id="2"></div>
        <div class="block-3" id="3"></div>
        <div class="block-4" id="4"></div>
        <div class="block-5" id="5"></div>
        <div class="block-6" id="6"></div>
        <div class="block-7" id="7"></div>
        <div class="block-8" id="8"></div>
      </div>
      <div class="btns-container">
        <button class="btn-select-player">X</button>
        <button class="btn-select-player">O</button>
        <button id="btn-new-game">New Game</button>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
